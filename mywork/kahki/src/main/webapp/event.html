<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENT</title>

    <link href="event.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/63222858b6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="event.js" defer></script>

</head>
<body>
<main>

    <!-- The Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">이벤트명</h4>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>

                <!-- Modal body -->
                <div class = "modal-body">

                    <div id = "eventDetail">
                    </div>
                    <div id = "user_img"></div>
                    <span id = "comment_user_id">현재 유저</span>
                    <input name = "c_content" id = "c_content" type = "text">

                    <button class = "btn btn-success" id = "commentAdd" type = "submit">댓글 등록</button>

                    <table id = "commentTable">

                    </table>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">

                    <button class="btn btn-danger" data-bs-dismiss = "modal" type = "button">Close</button>
                </div>

            </div>
        </div>
    </div>
    <header>
    </header>
    <nav>
    </nav>

    <section>
        <table id = "dataTable">
        </table>

    </section>

</main>


</body>
</html>
