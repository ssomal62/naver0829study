<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        img.photo {
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <h1> 자바스크립트에서 배열 선언하는 방법 #1</h1>
    <script>
        //자바스크립트에서 배열 선언하는 방법

        let arr = [];  //초기화문

        let arr1 = [
            "../shop/26.jpg",
            "../shop/29.jpg",
            "../mycar/mycar5.png"
        ];

        document.write(`<h3>배열 갯수 : ${arr1.length}</h3>`);
        for (let i = 0; i < arr1.length; i++) {
            document.write(`<img src = ${arr1[i]} width = "30%">`);
        }
    </script>
    <br>

    <h1> 자바스크립트에서 배열 선언하는 방법 #2</h1>

    <script>
        let arr2 = new Array(3);//배열 할당.. 그냥 괄호네?? 헷갈리지 말자 ㅠ//괄호안에 숫자 생략가능
        arr2[0] = 30;
        arr2[1] = 100;
        arr2[2] = 200;

        for (let i = 0; i < arr2.length; i++) {
            document.write(`<h3>${arr2[i]}</h3>`);
        }
    </script>

    <h1> 자바스크립트에서 배열 선언하는 방법 #3</h1>
    <script>

        let arr3 = new Array();
        arr3.push(17);
        arr3.push(19);
        arr3.push(12);
        document.write(`<h3>arr3의 갯수 : ${arr3.length}</h3>`);

        for (let i = 0; i < arr3.length; i++) {
            document.write(`<img src = "../연예인사진/${arr3[i]}.jpg" class = "photo">`);
        };
        document.write("<br><br>");

        arr3.pop(); //배열의 마지막 데이터가 제거
        arr3.pop(); 
        for (let i = 0; i < arr3.length; i++) {
            document.write(`<img src = "../연예인사진/${arr3[i]}.jpg" class = "photo">`);
        };

        arr3.push(15);
        arr3.push(3);
        document.write("<br><br>");
                
        for (let i = 0; i < arr3.length; i++) {
            document.write(`<img src = "../연예인사진/${arr3[i]}.jpg" class = "photo">`);
        };
        

    </script>

</body>

</html>
