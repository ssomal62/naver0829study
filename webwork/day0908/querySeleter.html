    <script>
        document.querySelector("div.boxA>h7.photoA").style.color = "red";

        // 쿼리셀렉터는 선택자 갯수가 여러개일경우 첫번쨰 요소값만 얻는다.
        document.querySelector("h7.photoA").style.backgroundColor = "pink";
        // 왜 맨 위만 바뀜


        //쿼리셀렉터ALL은 선택자 갯수가 여러개여도 모두 적용됨.
        let tag1 = document.querySelectorAll("h7.photoB");

        Array.from(tag1).forEach(element => element.style.backgroundColor = "gray");


        //기본 for문
        for (let s of tag1) { }//향상된 for문과 같음.
        for (let idx in tag1) { }//'in'태그는 tag1[idx]형태로 값을 주는 것, idx 는 0부터 시작


        //이벤트도 가능

        document.querySelector("div.boxA>h7.photoC").onmouseover = function () {
            this.style.backgroundColor = "orange";
        }
        document.querySelector("div.boxA>h7.photoC").onmouseout = function () {
            this.style.backgroundColor = "white";
        }

    </script>

    <script>
        //모든사진의 너비를 200px으로 변경
        //첫번재 글자색과 글자 배경색을 변경
        //마우스 오버시 boder 두께값 변경

        let photoGroup = document.querySelectorAll("img.photo");
        Array.from(photoGroup).forEach(element => { element.style.width = "300px"; element.style.height = "200px" });
        
        photoGroup.forEach(function (img) {
            
            img.addEventListener("mouseover", function () {
                let overlay = this.parentElement.querySelector(".overlay");

                this.style.borderRadius = "300px";
                overlay.style.opacity = 1;

            });

            img.addEventListener("mouseout", function () {
                this.style.borderRadius = "0px";

                let overlay = this.parentElement.querySelector(".overlay");
                
            });

        });
