<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Dodum&family=Noto+Sans+KR:wght@200;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{/*body의 모든 하위태그*/
            font-size: 30px;
            font-family: 'Black Han Sans';
        }
    </style>
</head>
<body>
    

    <script>
        let num1 = prompt("첫번째 숫자 입력 ", 10);
        let num2 = prompt("두번째 숫자 입력 ", 20);

        console.log("num1 =" + typeof(num1)); // 내부적으로 어떤 타입으로 저장되어있는지 확인하는 함수.
        console.log("num2 =" + typeof(num2)); // num1, num2 모두 String형태로 나옴. (string일 경우 더하기 연산'+'만 나열됨.)

        

        let add = Number(num1) + Number(num2); // 정수타입으로 변환 후 계산 parseInt(java int와 같음 . 소수점 안나옴) 또는 Number 사용 
        let sub = num1 - num2;
        let mul = num1 * num2;
        let div = num1 / num2;

        let str = `<div> add = ${add}<br>sub = ${sub}<br>mul = ${mul}<br>div = ${div}<br></div>`;

        document.write(str);
    </script>
</body>
</html>
