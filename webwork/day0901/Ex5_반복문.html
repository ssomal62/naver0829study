<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>반복문 for 연습</h1>
    <script>
        for(let i = 0; i <=5 ; i++){
            document.write(`<b>${i}</b>&nbsp;&nbsp;&nbsp;`);
        }

    </script>

    <h1>mycar의 짝수번지 이미지만 출력하기(width : 150으로)</h1>
    <script>
        
        for (let i = 1; i <=15 ; i++){
            if (i%2==0){
            document.write(`<img src="../mycar/mycar${i}.png" width=150 border=2 hspace=30>`);
        }
        }
        




    </script>

</body>
</html>
