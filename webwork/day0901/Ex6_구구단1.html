<body>
    <!--
        구구단 숫자 2-9까지 입력 받아서 해당 구구단 출력
        단, null 은 이미지 출력
    -->

    <script>
        document.write(`<h1>구구단 출력</h1>`);

        let num = Number(prompt("구구단 숫자")); // 타입 받을 때 부터 정수로 받기!
        let name = document.write(`<h3 class = 'title'> ** ${num}단 **</h3><br>`);
        if (1 <= num && num <= 9) {

            let printMul = "";  //GroupA
            for (let i = 1; i <= 9; i++) {
                let mul = Number(num) * i;
                //document.write(`<div>${num} × ${i} = ${mul}</div>`);
                printMul += `<h4>${num} * ${i} = ${num*i}</h4>`;  //GroupA
            }
            document.write(printMul);// //GroupA (3문장): -> 모아놨다가 한번에 출력 가능.. 

        } else {
            document.write(`<img src = "../mycar/mycar5.png" width=500`);
        }





    </script>
