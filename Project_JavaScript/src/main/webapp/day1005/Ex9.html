<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
		.photo{
			
		}
		
	</style>

	<script>
		$(function () {
			

			
			$("img").mouseover(function(){
				
				let  imgsrc = $("this").attr("src");
				let  imgwidth = $("this").attr("width");
							
				$("hr:eq(0)").after(`<img src = "${imgsrc}" width = ${imgwidth}>`);
				
			});
				
		
			
		});

	</script>
</head>

<body>

<h4 class="alert alert-danger"> 문제 : 이미지에 마우스를 올리면 src와 width를 얻어서 hr 태그 뒤에 같은 이미지 추가하기</h4>
<img src = "../img/5.jpg" width = "200" title = "사람" >
<hr>

</body>


</html>
