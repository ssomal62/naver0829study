<body>

	* 제이슨은 클래스 객체임.


	<h4 class"alert alert-danger"> JSON.parse() : string객체 (json)을 객체 형태로 변환시켜준다.</h4>
	<h4 class"alert alert-danger"> JSON.stringify() : json객체를 문자열 형태로 변환시켜준다.</h4>

	<script>

		let data = {"name": "김나나", "addr": "강남구"}; //json에 객체를 저장

		//기본 출력
		document.write(`이름 : ${data.name}<br>`);  //br하는 방법 찾아보기
		document.write(`주소 : ${data.addr}<br>`);


		//json객체를 문자열로 반환해보자
		let strdata = JSON.stringify(data);

		document.write(`이름 : ${strdata.name}<br>`);
		document.write(`주소 : ${strdata.addr}<br>`);
		
		
		
		//문자열을 다시 JSON 객체로 변환해보자
		let data2 = JSON.parse(strdata); // 보통 다른페이지로 보낼 때. 같은 페이지에서 변환하는 용도로는 잘 안쓰임
		
		// 키값으로 얻을 수 있다.
		document.write(`이름 : ${data2.name}&nbsp!&nbsp!&nbsp!&nbsp!`);
		document.write(`주소 : ${data2.addr}`);	
	</script>



</body>
