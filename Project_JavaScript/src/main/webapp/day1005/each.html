<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		div.a {
			width: 200px;
			height: 70px;
			line-height: 70px;
			text-align: center;
			margin-bottom: 5px;
		}

		.hello_0 {
			border: 10px inset mediumseagreen;
		}

		.hello_1 {
			border: 10px double darkgreen;
		}

		.hello_2 {
			border: 10px dotted darkolivegreen;
		}

		.hello_3 {
			border: 10px solid olive;
		}

		.hello_4 {
			border: 10px dashed teal;
		}
	</style>

	<script>
		$(function () {

			//$(selector).each : selector 갯수만큼 반복

			$("div.a").each(function (index) {
				$(this).html(`<h5 class = "hello_${index}"> ${index} : hello</h5>`);

			});
			
			$("img").each(function(index){
				$(this).attr("src", `"../shop/${index+25}.jpg"`);
			});




		});

	</script>
</head>

<body>

	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>

	<hr>

	<img src="" width="100">
	<img src="" width="100">
	<img src="" width="100">
	<img src="" width="100">
	<img src="" width="100">
	<img src="" width="100">
</body>


</html>
