<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		div {
			border: 1px solid gray;
			margin: 10px;
			width: 300px;
		}
	</style>

	<script>
		$(function () {

			$("div.a").html("<h4>안녕하세요</h4>");
			$("div.b").text("<h4>안녕하세요</h4>");
			$("div.c").html(`<img src = "../img/19.jpg" width=120>`);

			//참조형. div.c의 html을 얻어서 div.d에 그대로 넣기 (html-> html)
			$("div.d").html($("div.c").html());

			//div.c 의 html을 얻어서 div.d에 텍스트로 넣기 (html->text)
			$("div.e").text($("div.c").html());

			//append: 내용 추가
			$("div.a").append("<h4 class ='alert alert-danger'>추가된 태그</h4>");

			//after 추가 : div.a 다음에 옴
			$("div.a").after(`<img src = "../img/7.jpg" width = "80">`);

			//before 추가 : div.a 이전에 옴
			$("div.a").before(`<img src = "../img/10.jpg" width = "100">`);
			
			//div.d 위에 텍스트 넣기
			$("div.d").before(`<b>2023-10-05 목요일 </b>`);		

		});

	</script>
</head>

<body>
	<div class="a">1</div>
	<div class="b">2</div>
	<div class="c">3</div>
	<div class="d">4</div>
	<div class="e">5</div>
</body>


</html>
