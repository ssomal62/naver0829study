<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		.photo {
			border-radius: 50px;
		}
	</style>

	<script>
		$(function () {

			//문제 1 : h3바로 아래 b의 글꼴을 다른 것으로 변경하고, 글자색도 변경., 사이즈 25px변경

			$(".name").css({
				"font-size": "50px",
				"color": "blue",
				"font-family": "Black Han Sans"
			});


			//문제 2 : h3 아래의 span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo의 src에 넣기(이벤트)
			//			그 텍스트를 <h4>밑에 <b>태그에도 텍스트로 넣어주기.
		
 
             
		    $('h3').click(function () {
		        const img = $(this).children("span:eq(1)").text();
		        $('img').attr('src', img);
		        $('h4').text($(this).children("span:eq(0)").text()).css({
					"font-family" : "Black Han Sans",
					"font-size" : "50px"
				}) ;	        
		    });

			

			$("img").hover(function () {
				$(this).addClass('photo');  //""를 쓰면 안된다?
						   	
			}, function () {
				$(this).removeClass('photo');
				
			});

			//문제 3 : photo라는 클래스로 스타일을 만든 후 (border 등 마음대로 추가)
			// 			사진에 마우스를 올리면 포토 적용 벗어나면 포토 제거.(hover이벤트 이용)
			
			

				let text = ('h5').html($(this).children("span:eq(0)").text());
				$("div").text(text);

			//$('h5').text($(this).children("span:eq(1)"));
			
			//$('h5').children().text();

		});

	</script>
</head>

<body>

	<h3>
		<span class="name">맛있는 샌드위치</span>
		<br>
		<span>../food/8.jpg</span>
	</h3>

	<h3>
		<span class="name">망고 빙수</span>
		<br>
		<span>../food/11.jpg</span>
	</h3>

	<h3>
		<span class="name">햄마요덮밥</span>
		<br>
		<span>../food/10.jpg</span>
	</h3>

	<hr>
	<img src="" width="" >
	<br>
	<h4>111</h4>
	
	<h5>
		<span>데미안</span>
		<span>페스트</span>
		<b>매니스페토</b>
	</h5>

	<div>추력</div>
</body>


</html>
