<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		.happy {
			width: 100px;
			height: 100px;
			background-color: palevioletred;
			border: 5px solid mediumaquamarine;
		}

		.nice {
			width: 50x;
			height: 50px;
			background-color: indianred;
			border: 5px solid darkgoldenrod;
		}

		.round {
			border-radius: 100px;
			box-shadow: 3px 3px 3px gray;
		}
	</style>

	<script>
		$(function () {

			//addClass : class 추가
			//removeClass : class 추가
			//toggleClass : 추가 + 제거를 번갈아 실행

			//jQuery 이벤트
			$("button:eq(0)").mouseover(function () {
				$("div.a,div.c").addClass("happy");
				$("div.b,div.d").addClass("nice");
			});
			$("button:eq(1)").mouseover(function () {
				$("div").addClass("round");
			});
			$("button:eq(2)").mouseover(function () {
				$("div.a,div.b").removeClass("round");
			});
			$("button:eq(3)").mouseover(function () {
				$("div").removeClass("happy nice round");
			});
			$("button:eq(4)").mouseover(function () {
				$("div").toggleClass("happy round");
			});
		});

	</script>
</head>

<body>


	<button type="button" class="btn btn-secondary btn-sm">클래스 적용 1</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 적용 2</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 제거 1</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 제거 2</button>
	<button type="button" class="btn btn-secondary btn-sm">토글 클래스 </button>

	<br><br>


	<div class="a"> 1</div>
	<div class="b"> 2</div>
	<div class="c"> 3</div>
	<div class="d"> 4</div>


</body>


</html>
