<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }
        .box{
            border: 5px solid cadetblue;
        }


    </style>
    <script>
        $(function () {

        });

    </script>
</head>


<body>
<h3>bind로 이벤트 묶어서 처리하기</h3>

<img src = "../jquery_image/image_01.png" id="img1">


<script>
    $("#img1").bind({

        click:function (){
            let idx = parseInt(Math.random()*5)+1;
            let imageName = `../jquery_image/image_0${idx}.png`;
            $(this).attr("src",imageName);
        },
        mouseover:function (){
            $(this).addClass("box");
        },
        mouseout:function (){
            $(this).removeClass("box");
        }

    });
</script>
</body>
</html>
