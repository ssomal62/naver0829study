<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		img {
			width: 100px;
			margin: 3px;
		}

		box {
			width: 50px;
			height: 50px;
			float: left;
			margin-right: 5px;
			border-radius: 100px;
		}
	</style>

	<script>
		window.onload = function () {
			let array1 = new Array();
			array1.push("../food/11.jpg");
			array1.push("../food/2.jpg");
			array1.push("../img/10.jpg");
			array1.push("../img/15.jpg");
			array1.push("../shop/31.jpg");


			let a1 = "";

			Array.from(array1).forEach(i => a1 += `<img src = "${i}">`);

			document.querySelector(".arr1").innerHTML = a1;

			let a2 = "";

			for (let a of array1)
				a2 += `<img src ="${a}">`;


			document.querySelector(".arr2").innerHTML = a2;


			//배열 선언 방법2
			let array2 = ["red", "blue", "pink", "green", "magenta", "gray", "yellow"];
			let a3 = "";
			for (let a of array2) {
				a3 += `<div class = "box" style = "background-color : ${a}>"></div>`  // 너비 높이를 줘야 배경색이 반영됨
			}

			document.querySelector(".arr3").innerHTML = a3;
		}
	</script>
</head>

<body>


	<div class="arr1"></div>
	<hr>
	<div class="arr2"></div>
	<hr>
	<div class="arr3"></div>
	<hr style="clear:both"> <!--float:left 해제-->
</body>

</html>
