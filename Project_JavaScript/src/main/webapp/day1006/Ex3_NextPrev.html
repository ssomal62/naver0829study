<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		div.one>figure {
			float: left;
		}

		div.one>figure>img {
			width: 150px;
			height: 180px;
			border: 2px solid gray;
			margin-right: 5px;
			cursor: pointer;
		}

		div.one>figure>figcaption {
			text-align: center;
			font-size: 1.3em;
		}

		div.result {
			clear: both
		}

		div.result>img {
			margin-left: 200px;
			border: 7px double mediumslateblue;
		}

		div.result>h3 {
			margin-left: 200px;
		}

		.selectfont {
			font-family: 'Noto Sans KR';
			color: red;
			box-shadow: 5px 5px 5px pink;
		}
	</style>

	<script>
		$(function () {

			//작은 사진에 마우스를 올리면 .selectfont 적용하고, 벗어나면 제거 
			$("figure img").hover(function () {
				$(this).next().find("b").addClass('selectfont');
				// 상품 제목을 얻어서 큰 제목사진에 넣기
				let name = $(this).next().find("b").text();
				let img = $(this).attr("src");				
				$("h3").text(name);
				
				// 현재 이미지를 얻어서 큰 사진에 넣기
				
				$(".result img").attr("src",img);
				
			}, function () {
				$(this).next().find("b").removeClass('selectfont');
			});

		});

	</script>
</head>

<body>
	<div class="one">
		<figure>
			<img src="../shop/26.jpg">
			<figcaption>
				<b>상품명 111</b>
			</figcaption>
		</figure>

		<figure>
			<img src="../shop/20.jpg">
			<figcaption>
				<b>상품명 222</b>
			</figcaption>
		</figure>
		<figure>
			<img src="../shop/18.jpg">
			<figcaption>
				<b>상품명 333</b>
			</figcaption>
		</figure>
		<figure>
			<img src="../shop/9.jpg">
			<figcaption>
				<b>상품명 444</b>
			</figcaption>
		</figure>
		<figure>
			<img src="../shop/3.jpg">
			<figcaption>
				<b>상품명 555</b>
			</figcaption>
		</figure>
	</div>

	<hr>

	<div class="result">
		<img src="../shop/6.jpg">
		<br>
		<h3>상품명 기본</h3>
	</div>

</body>


</html>
