<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: "Noto Sans KR";
            font-size: 20px;
            margin-left: 30px;
        }
        .itemInfo{
            float: left;
        }
        .colorInfo{
            width: 25px;
            height: 25px;
            float: left;
            border-radius: 50px;
            border: 1px solid #E0E0E0;
            margin-top: 70px;
        }

    </style>
    <script>
        $(function () {
            let arr = [
                {sname:"모자", photo:"../29cm/6.jpg", color : ["orange","gray","blue"],price:65000},
                {sname:"머리핀", photo:"../29cm/30.jpg", color : ["pink","gold","black"],price:22500},
                {sname:"신발", photo:"../29cm/22.jpg", color : ["wihte","gray","red"],price:142000},
                {sname:"백팩", photo:"../29cm/28.jpg", color : ["orange","gray","blue"],price:194000},
                {sname:"아우터", photo:"../29cm/16.jpg", color : ["orange","gray","blue"],price:334000}
            ];

            $.each(arr,function (index,item){
                let form = `<div class="itemInfo"><img src="${item.photo}" style ="width : 200px;"></div><div>`;
                form += `<b style="margin-left : 30px;font-size: 35px;"> ${item.sname}</b><br>`;
                form += `<span style="margin-left : 30px;font-family :'Noto Sans KR Light' ; font-size: 25px;color : gray;"> ￦ ${item.price.toLocaleString()}</span><br></div>`;

                $.each(item.color, function (index2,color){
                    form += `<div class="colorInfo" style="background-color: ${item.color[index2]};"> </div>`;
                });

                form += `<div style="clear: both;"> </div></div><hr style="width:500px">`;
                $(".show").append(form);
            });
        });


    </script>
</head>


<body>

<div class="show"></div>


</body>
</html>
