<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=black+han+sans&family=gasoek+one&family=gowun+batang&family=gowun+dodum&family=grandiflora+one&family=noto+sans+kr:wght@200;900&family=orbit&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: 'gowun dodum';
            font-size: 20px;
        }

        .moviestar div {
            float: left;
            margin-left: 50px;
        }


    </style>
    <script>
        $(function () {


            let data = [
                {"name": "수지", "photo": "../img/8.jpg", "addr": "강남구 역삼동", "font": "black han sans"},
                {"name": "나나", "photo": "../img/9.jpg", "addr": "둔촌동", "font": "black+han+sans"},
                {"name": "미희", "photo": "../img/10.jpg", "addr": "여수", "font": "black+han+sans"},
                {"name": "모압", "photo": "../img/11.jpg", "addr": "대전", "font": "black+han+sans"}
            ];

            let data2 =
                {
                    "photo":
                        [{"name": "수지", "photo": "../img/8.jpg", "addr": "역삼동", "font": "black han sans"},
                            {"name": "나나", "photo": "../img/9.jpg", "addr": "둔촌동", "font": "black+han+sans"},
                            {"name": "미희", "photo": "../img/10.jpg", "addr": "여수", "font": "black+han+sans"},
                            {"name": "모압", "photo": "../img/11.jpg", "addr": "대전", "font": "black+han+sans"}
                        ]
                };


            $.each(data, function (index, item) {
                let s = `<div><figure><img src = "${item.photo}" style="width: 200px; height: 200px;"><figcaption><span style="font-family: "${item.font}"; ">${item.name}<br>${item.addr}</span> </figcaption></figure></div>`;
                $(".moviestar").append(s);
            });


            $.each(data2.photo, function (index, item) {
                let s = `<div><figure><img src = "${item.photo}" style="width: 200px; height: 200px;"><figcaption><span style="font-family: "${item.font}"; ">${item.name}<br>${item.addr}</span> </figcaption></figure></div>`;
                $(".moviestar2").append(s);
            });

        });

    </script>
</head>


<body>
<div class="moviestar">

</div>
<hr style="clear: both;">


<div class="moviestar2">
</div>
</body>
</html>
