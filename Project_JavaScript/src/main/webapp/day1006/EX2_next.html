<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
	</style>

	<script>
		$(function () {
				//next(): 다음노드
				//prev():이전노드
				//find(selector):하위 태그 중 특정 노드 찾기
		
		
			$("div.a").next().css("background-color","orange");		
			$("div.b").next().css("background-color","pink");
			$("div.a").find("h5").css("color","red");
			$("div.a").next().children("img").css("border","2px solid green");
			$("div.a").next().next().next().css("border","2px solid red");
			$("img:last").prev().attr("src","../img/15.jpg");
		});

	</script>
</head>

<body>


	<div class="a">
		<img src="../img/3.jpg" width="100">
		<h5>버터와플</h5>
		<span>Hello</span>
	</div>

	<div class="B">
		<img src="../img/5.jpg" width="200">
		<h5>빈츠</h5>
		<span>Hello</span>
	</div>
	<img src="../img/10.jpg" width="200">
	<img src="../img/13.jpg" width="200">
</body>


</html>
