<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<style>
		body * {
			font-family: 'Grandiflora One';
			font-size: 30px;
		}
		
		div.a{
			border: 1px solid black;
			width : 200px;
			height: 200px;
			float: left;
			margin : 10px;
		}
		
		div img{
			width: 100px;
			height: 100px;
		}
		
		#img1 {
			transform: translate(50px, 30px);
			/*크로스 브라우징, 테스트를 위해서 아래 코드처럼 넣는다.
			크로스 브라우징이란 웹페이지 제작 시에 모든 브라우저에서 깨지지 않고 의도한 대로 올바르게 나오게 하는 작업*/
			-webkit-transform: translate(50px,20px);/*크롬, 사파리*/
			-o-transform: translate(50px, 30px) ;/*오페라*/
			-moz-transform: translate(50px, 30px) ; /*익스플로러*/
		}
		
		#img2{
			transform: rotate(45deg);
		}
		#img3{
			transform: scale(2);
		}
		#img4{
			transform: skew(30deg,40deg);
		}
		
	</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<div id = "img1" class="a" >
		<img src ="../food/1.jpg">
	</div>
	<div id = "img2" class="a" >
		<img src ="../food/11.jpg">
	</div>
	<div id = "img3" class="a" >
		<img src ="../food/10.jpg">
	</div>
	<div id = "img4" class="a" >
		<img src ="../food/4.jpg">
	</div>
</body>
</html>
