<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }

        img.photo{
            width: 150px;
            height: 150px;
            border: 1px solid #cccccc;
            border-radius: 100px;
            cursor: pointer;
        }
        .setAlign{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script>
        $(function () {
            $("img.photo").click(function (){
               let imgSrc = $(this).attr("src");
               let price = $(this).parent().prev().text();
               let name = $(this).parent().prev().prev().text();

               $(".detailPhoto").attr("src",imgSrc);
               $(".modalName").text(name);
               $(".modalPrice").text(price);
            });
        });

    </script>
</head>


<body>

<div style="margin: 30px 50px; width : 400px;">
        <table class="table table-bordered">
            <thead>
                <tr style="text-align: center">
                    <th style="width : 150px;">상품명</th>
                    <th style="width : 150px;">가격</th>
                    <th>사진</th>
                </tr>
            </thead>
            <tbody>
            <script>
                let arrProduct = [
                    {title:"상품1111",price:15000,url:"../29cm/10.jpg"},
                    {title:"상품2222",price:99000,url:"../29cm/11.jpg"},
                    {title:"상품3333",price:56000,url:"../29cm/12.jpg"},
                    {title:"상품4444",price:88000,url:"../29cm/13.jpg"},
                    {title:"상품5555",price:32000,url:"../29cm/14.jpg"},
                    {title:"상품6666",price:14500,url:"../29cm/15.jpg"},
                    ];

                let s="";
                $.each(arrProduct,function (idx,item){
                    s+=
                        `
                        <tr>
                            <td align="right">${item.title}</td>
                            <td align="center">${item.price.toLocaleString()}</td>
                            <td><img src = "${item.url}" class = "photo" width="200" data-bs-toggle="modal" data-bs-target="#myModal"></td>
                        </tr>
                        `;

                });

                document.write(s);
            </script>
            </tbody>
        </table>

</div>




<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">상품 상세정보</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
