<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }


    </style>
    <script>
        $(function () {

        });

    </script>
</head>


<body>
<h4>제이쿼리 이펙트 함수들</h4>
<button type="button" class="btn btn-outline-info" id = "btn1">Hide</button>
<button type="button" class="btn btn-outline-info" id = "btn2">Show</button>
<button type="button" class="btn btn-outline-info" id = "btn3">Toggle</button>
<button type="button" class="btn btn-outline-info" id = "btn4">SlideUp</button>
<button type="button" class="btn btn-outline-info" id = "btn5">SlideDown</button>
<button type="button" class="btn btn-outline-info" id = "btn6">SlideToggle</button>
<button type="button" class="btn btn-outline-info" id = "btn7">FadeOut</button>
<button type="button" class="btn btn-outline-info" id = "btn8">FadeIn</button>
<button type="button" class="btn btn-outline-info" id = "btn9">FadeToggle</button>


<br>
<img src = "../jquery_image/02.png">
<br>
<h1 class="alert alert-danger" style="width: 300px">Windter is comming</h1>

<script>
    $("#btn1").click(function (){
        $("img").hide('slow');
        $("h1").hide();
    });

    $("#btn2").click(function (){
        $("img").show();
        $("h1").show();
    });

    $("#btn3").click(function (){
        $("img").toggle();
        $("h1").toggle();
    });

    $("#btn4").click(function (){
        $("img").slideUp('slow');
        $("h1").slideUp();
    });

    $("#btn5").click(function (){
        $("img").slideDown('slow');
        $("h1").slideDown();
    });

    $("#btn6").click(function (){
        $("img").slideToggle('slow');
        $("h1").slideToggle();
    });

    $("#btn7").click(function (){
        $("img").fadeOut('slow');
        $("h1").fadeOut();
    });

    $("#btn8").click(function (){
        $("img").fadeIn('slow');
        $("h1").fadeIn();
    });

    $("#btn9").click(function (){
        $("img").fadeToggle('slow');
        $("h1").fadeToggle();
    });

</script>
</body>
</html>
