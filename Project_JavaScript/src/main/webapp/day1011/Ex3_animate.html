<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        body * {
            font-family: "Noto Sans KR";
            font-size: 20px;
        }

        #one {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #cccccc;
            background-color: palevioletred;
        }

        #two {
            width: 150px;
            font-size: 15px;
            border: 1px double orange;

        }
        .heart{
            color:red;
            font-size: 20px;
            position: relative;
            cursor: pointer;
        }


    </style>
    <script>
        $(function () {

        });

    </script>
</head>


<body>
<div style="width: 500px">
    <h5>제이쿼리 애니메이트 함수</h5>
    <br>
    <img src="../jquery_image/03.png" style="border : 1px solid gray">

    <br>
    <br>
    <button class="btn btn-outline-info" id="btn1" type="button"> animate #1</button>
    <button class="btn btn-outline-info" id="btn2" type="button"> animate #2</button>
    <button class="btn btn-outline-info" id="btn3" type="button"> animate #3</button>
</div>
<div id="one"></div>
<script>
    $("#btn1").click(function () {
        $("img").animate({width: '+=30px', height: '+=30px'}, 'slow');
        $("#one").animate({left: '+=100px'}, 'fast');
    });

    $("#btn2").click(function () {
        $("img").animate({width: '+=10', borderWidth: '+=3'}, 200); //1000 1초에 걸려서 버튼 액션 수행
        $("#one").animate({width: '+=20'}, 1000).animate({top: '+=30', left: '+=30'}, 'slow'); //순서대로 애니메이트 수행
    });

    $("#btn3").click(function () {
        $("img").animate({width: '200px', height: '200px', opacity: '0.5'}, 2000, function () {
            $(this).css({
                width  : '100px',
                height : '110px',
                opacity: 1
            });
            $(this).after("<h5>이미지 애니메이션 종료</h5>");
        });
    });
</script>
<hr>
<div id="two"> Winter is comming</div>
<br>
<button class="btn btn-danger" id="btn4" type="button">Box 애니메이트</button>
<script>
    $("#btn4").click(function () {
        $("#two").animate({width: '500px', fontSize: '40px', borderWidth: '10px'}, 2000);
    });
</script>
<br>
<br>

<i class="bi bi-balloon-heart-fill heart"></i>

<script>
    $(".heart").click(function (){
       $(this).animate({fontSize: '+=20',left:'200px'},1000,function (){
          $(this).css({
              "font-size" : "30px",
              "left" : "0"
           });
        });
    });
</script>


</body>
</html>
