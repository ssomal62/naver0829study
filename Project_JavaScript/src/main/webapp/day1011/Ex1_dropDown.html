<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">



    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
            margin: 30px;
        }


    </style>
    <script>
        $(function () {

            let init_width = 300;
            $(".photoSize").val(init_width);
            $(".shopWidth").text(init_width);
            $(".photo").css({
                "width" : init_width + "px",
                "margin-left":"50px",
                "margin-top":"30px"
            })


            $("ul.dropdown-menu>li>a.dropdown-item").click(function () {
                let imgSrc = $(this).attr("src"); // "data-src" 속성 값을 읽어옵니다.
                let imgText = $(this).text();
                console.log(imgSrc, imgText);

                $(".shopName").text(imgText);
                $("img.photo").attr("src",imgSrc);
            });

            $(".photoSize").mousemove(function (){
                let v = $(this).val();
                $(".shopWidth").text(v);
                $("img.photo").css("width", v+"px");
            });
        });



    </script>
</head>


<body>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="product" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" src = "../29cm/2.jpg">상품1</a></li>
        <li><a class="dropdown-item" href="#" src = "../29cm/3.jpg">상품2</a></li>
        <li><a class="dropdown-item" href="#" src = "../29cm/4.jpg">상품3</a></li>
        <li><a class="dropdown-item" href="#" src = "../29cm/5.jpg">상품4</a></li>
        <li><a class="dropdown-item" href="#" src = "../29cm/6.jpg">상품5</a></li>
    </ul>
    &nbsp;&nbsp;
    <b class="shopName">상품명</b>
</div>

<br><br>
<h5> 사진 사이즈 조절하기</h5>
<input type = "range" class = "photoSize" style = "width:300px;" min = "100" max = "500" step = "5">
&nbsp;&nbsp;

<b calss = "shopWidth">0</b>
<br><br>
<img src = "../29cm/29.jpg" class = "photo" style="border : 10px solid maroon;">

</body>
</html>
