<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 16px;
        }
    </style>
</head>


<body>

  <table style="width: 800px;" class="table table-bordered">
    <tr>
      <th>일련 번호</th>
      <th>카운트 번호</th>
      <th>상품명</th>
      <th>색상</th>
      <th>수량</th>
      <th>금액</th>
    </tr>

    <!--  반복해서 리스트 출력 -->

    <!--  일련번호 출력 안 할 경우 'iter' 생략 가능 -->
    <tr th:each = "dto, iter:${list}">
      <td>[[${iter.index}]]</td>  <!-- 일련번호 출력 -->
      <td>[[${iter.count}]]</td>  <!-- 카운트 출력 -->
      <td>[[${dto.name}]]</td>
      <td>[[${dto.color}]]</td>
      <td>[[${dto.ea}]]</td>
      <td>[[${#numbers.formatInteger(dto.price,0,'COMMA')}]]</td>
    </tr>
  </table>

</body>
</html>
