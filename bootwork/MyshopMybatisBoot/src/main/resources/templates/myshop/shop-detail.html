<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }

        div.box{
            width: 150px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div style="margin: 50px 100px;">
    <h2>[[${dto.sangpum}]] 상세보기</h2>
        <hr>
        <h2>원본사진</h2>
        <img th:src ="@{'https://kr.object.ncloudstorage.com/bitcamp701aiur/bootmyshop/'+${dto.photo}}">

        <div th:object="${dto}">
            <!-- dto의 요소 접근은 '*{변수명}' 으로 출력 가능 -->
            <h3>가격 : [[*{sangpum}]]</h3>
            <div class="box" th:style ="'background-color:'+*{color}">
                <h3>색상 : [[*{color}]]</h3>
            </div>
            <h3>가격 : [[*{price}]]</h3>
            <h3>날짜 : <span th:text = "${#calendars.format(dto.writeday, 'yyyy-MM-dd hh:mm')}"></span></h3>
        </div>
        <br>
        <button type="button" class = "btn btn-outline-secondary" onclick="location.href='./'">목록</button>
        <button type="button" class = "btn btn-outline-secondary" onclick="location.href='./form'">상품추가</button>
        <button type="button" class="btn btn-outline-secondary"
                th:onclick="|location.href='@{/delete(num=${dto.num})}'|">상품삭제</button>
</div>
</body>
</html>
