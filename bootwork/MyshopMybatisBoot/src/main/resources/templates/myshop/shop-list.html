<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 16px;
        }

    </style>

</head>


<body>
    <h2><b>총 [[${totalCount}]]개의 상품이 있습니다.</b>
        <span style="margin-right: 240px"></span>
        <button type="button" class = "btn btn-outline-secondary" onclick="location.href='./form'">상품추가</button>
    </h2>


    <hr>
    <table class = "table table-bordered" style="width: 500px">
        <tr style="text-align: center">
            <th>번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>날짜</th>
        </tr>
        <tr th:each="dto,iter:${list}">
            <td>[[${iter.count}]]</td>
            <td>
                <a th:href = "@{/detail(num=${dto.num})}" style="color: black; cursor: pointer">
                    <img th:src ="@{https://lxuhcz6k2098.edge.naverncp.com/3ti1iy0NHW/bootmyshop/{photo}?type=f&w=40&h=40&ttype=jpg(photo=${dto.photo})}" hspace="10">

                    [[${dto.sangpum}]]
                </a>
            </td>
            <td style="text-align: right">
                <span th:text = "${#numbers.formatInteger(dto.price, 0, 'COMMA')}"></span>
            </td>
            <td style="text-align: center">
                <span th:text = "${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span>
            </td>

        </tr>

    </table>
</body>
</html>
