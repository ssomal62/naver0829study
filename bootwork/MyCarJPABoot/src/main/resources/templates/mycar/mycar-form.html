<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 16px;
        }

    </style>

</head>


<body>
<h3 class="alert alert-info">MyCar 등록</h3>
<form action="insert" method="post" enctype="multipart/form-data">
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th style="width: 120px;">자동차명</th>
            <td>
                <input type="text" name="carname" class="form-control" required="required">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">구입일</th>
            <td>
                <input type="date" name="carguip" class="form-control"  value="2024-01-10">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">색상</th>
            <td>
                <input type="color" name="carcolor" class="form-control"  value="#ffcccc">
            </td>
        </tr>

        <tr>
            <th style="width: 120px;">가격</th>
            <td>
                <input type="text" name="carprice" class="form-control" required="required">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">사진</th>
            <td>
                <input type="file" name="upload" class="form-control" required="required">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-info">등록</button>
                <button type="button" class="btn btn-danger"
                        onclick="location.href='/'">자동차 목록</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
