<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
	</style>

	<script>

		$(function () {

			//imgA의 0번 이미지의 width,title 변경
			//css:스타일 값을 얻거나 스타일 밧을 변경
			//imgA의 0번 이미지의 width,title 변경

			$("div.imgA>img:eq(0)").attr("width", "50").attr("title", "브이");

			//여러 속성을 한꺼번에 변경
			$("div.imgA>img:eq(1)").attr({
				"src": "../shop/10.jpg",
				"width": "90",
				"title": "라라랜드"
			})

			//속성과 스타일을 동시에 변경
			$("div.imgA>img:eq(2)").attr("src", "../shop/15.jpg").css("width", "150px").css("border-radius", "50px");

			$("div.imgB>img:eq(0)").attr("src", $("div.imgA>img:eq(1)").attr("src")).css("width", "100px");

			//imgA의 3번째 사진을 imgB의 3번 이후에 모두 넣기


			for (let i = 3; i < 6; i++) {
				let a = $("div.imgA>img:eq(" + `${i}` + ")").attr("src");
				$("div.imgB>img:eq(" + `${i}` + ")").attr("src", a);
			}

			//imgB의  1번 인덱스에shop의 28.jpg를 넣고, 속성을 변경 (width, border,border)

			$("div.imgB>img:eq(1)").attr("src", "../img/10.jpg").css({
				"width": "150",
				"border": "3",
				"border-radius": "50px"
			});
			
			$("div.A>h3:first").css("color","red");
			$("div.A>h3:last").css("color","blue");
			//imgB의 2번 인덱스에 food의 11.jpg를 넣고 title을 망고 빙수로 설정

		});


	</script>
</head>

<body>


	<div class="imgA">
		<img src="../shop/1.jpg" title="인터" width="120">
		<img src="../shop/2.jpg" title="스텔" width="120">
		<img src="../shop/3.jpg" title="라가" style="width:90px">
		<img src="../shop/4.jpg" title="르강" width="120" style="border:2px solid pink;">
		<img src="../shop/5.jpg" title="튀아" width="120">
	</div>

	<div class="imgB">

	<div class="A">

		<h3>코지마 프로덕션</h3>
		<h3>샘 포터 브리지스</h3>
	</div>
	<div class="A">
		<h3>CyberFunk2077</h3>
		<h3>팬텀 리버티</h3>
		<h3>조니 실버핸드</h3>
	</div>
</body>


</html>
