<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
	</style>

	<script>
		window.onload = function () {

			// 로컬 스토리지로 부터 값을 가져와서 각 요소들의 초기값 지정

			if (localStorage != null) {
				document.getElementById("fcolor").value = localStorage.fcolor;
				document.getElementById("bcolor").value = localStorage.bcolor;
				document.getElementById("selectFont").value = localStorage.sFont;
				document.getElementById("selectFontSize").value = localStorage.sFont;
			}


			let fcolor = document.getElementById("fcolor").value;
			let bcolor = document.getElementById("bcolor").value;
			let sFont = document.getElementById("selectFont").value;
			let sFontSize = document.getElementById("selectFontSize").value;


			let m = document.querySelector(".message");

			m.style.color = fcolor;
			m.style.backgroundColor = bcolor;
			m.style.fontFamily = sFont;
			m.style.fontSize = sFontSize;


			document.getElementById("fcolor").onchange = function () {
				m.style.color = this.value;
				localStorage.fcolor = this.value;
			}

			document.getElementById("bcolor").onchange = function () {
				m.style.backgroundColor = this.value;
				localStorage.bcolor = this.value;
			}

			//fcolor.addEventListener('change',()=>);

			document.getElementById("selectFont").onchange = function () {
				m.style.fontFamily = this.value;
				localStorage.fontName = this.value;
			}

			document.getElementById("selectFontSize").onchange = function () {
				m.style.fontSize = this.value;
				localStorage.size = this.value;
			}

		}
	</script>



</head>

<body>




	<div style="margin : 30px; width : 325px;" class="input-group">
		<input type="color" id="fcolor" class="form-control" value="#1976D2">
		<span style="margin-right: 10px;"></span>
		<input type="color" id="bcolor" class="form-control" value="#F0FFF0">
	</div>
	<div style="margin : 30px;" class="input-group">
		<select class="from-select" id="selectFont">
			<option hidden> 폰트 선택 </option>
			<option>Black Han Sans</option>
			<option>Gasoek One</option>
			<option>Gowun Batang</option>
			<option>Grandiflora One</option>
			<option>Noto Sans KR</option>
		</select>
		<span style="margin-right: 10px;"></span>


		<select class="from-select" id="selectFontSize">
			<option hidden> 폰트 사이즈 선택 </option>
			<option>20px</option>
			<option>30px</option>
			<option>40px</option>
			<option>50px</option>
			<option>60px</option>
		</select>

	</div>

	<br>
	<hr>
	<div style="margin : 30px;" class="message">
		機会は貯金できない。
		<br>
		Operation CWAL

	</div>
</body>

</html>
