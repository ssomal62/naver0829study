<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: "Noto Sans KR";
            font-size: 20px;
        }

        .li input {
            margin-right: 10px;
        }


    </style>
    <script>
        $(function () {
            let name = '';
            let sex = '';
            let license = '';
            let color = '';
            $("#name").change(function () {
                name = $(this).val();
            });

            $(".sex").change(function () {
                sex = $('input[name=sex]:checked').val();
            });

            $(".li").change(function () {
                license = '';
                $("input:checkbox[name=license]:checked").each(function () {
                    if($(this).is(":checked")==true){
                        license += $(this).val();
                        license += `    `;
                    }
                });
            })

            $(".color").change(function () {
                color = $('input[name=color]:checked').val();

            });


            $("#btn").click(function () {

                $(".result").css("color",color).html(
                    `
                  이름 :   ${name} <br>
                  성별 :  ${sex} <br>
                  자격증 :  ${license}<br>
                    `);
            });
        });



        //둘다 면허 없으면 없다고 출력
    </script>
</head>


<body>
<br>
<div class="name"><label>
    <span style="margin-right: 10px">이름</span>
   <input type="text" style="width: 200px;" maxlength="3" id="name"></label>

</div>
<br>
<div class="sex input-group">
    <span style="margin-right: 10px">성별</span>
    <label><input type="radio" name="sex" value="남자">남자</label><span style="margin-right: 20px"></span>
    <label><input type="radio" name="sex" value="여자">여자</label>
</div>
<br>


<div class="li">
    <span style="margin-right: 10px">자격증</span>
    <label><input type="checkbox" name="license" value="운전면허 2종">운전면허 2종</label>
    <span style="margin-right: 30px"></span>
    <label><input type="checkbox" name="license" value="정보처리기사">정보처리기사</label>
</div>

<br>
<div class="color input-group">
    <span style="margin-right: 10px">색상</span>
    <label><input type="radio" name="color" value="pink">핑크</label><span style="margin-right: 20px"></span>
    <label><input type="radio" name="color" value="red">레드</label><span style="margin-right: 20px"></span>
    <label><input type="radio" name="color" value="blue">블루</label><span style="margin-right: 20px"></span>
    <label><input type="radio" name="color" value="green">그린</label>
</div>
<br>

<button type="button" id="btn" class="btn btn-outline-danger">결과 출력</button>
<br>
<div class="result" style="font-size : 22px; margin:30px">여기요!</div>
</body>
</html>
