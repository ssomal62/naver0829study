<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Ex1_wallChange.css">

    <script>
        $(function () {
            $("ul.list img").click(function (){
               let bgImg = $(this).attr("src");
               $(".wall img").eq(0).css("backgroundImage",`url("${bgImg}")`);

               let ti = $(this).attr("title");
               $("h1.title").html(ti);

               $(this).parent().addClass("active");
               $(this).parent().siblings().removeClass("active");
            });

        });

    </script>

</head>


<body>
<div class = "wall">
    <h1 class = "title">Select Page</h1>
    <img src = "../jquery_image/cover2.png">
    <ul class = "list">
        <li><img src = "../jquery_image/b01.png" title="Pear"></li>
        <li><img src = "../jquery_image/b02.png" title="Checker"></li>
        <li><img src = "../jquery_image/b03.png" title="Bamboo"></li>
        <li><img src = "../jquery_image/b04.png" title="School"></li>
        <li><img src = "../jquery_image/b05.png" title="Leap"></li>
        <li><img src = "../jquery_image/b06.png" title="Forest"></li>
    </ul>
</div>
</body>
</html>
