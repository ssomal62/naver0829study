<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }
        .seat{
            position: absolute;
            left: 100px;
            top : 150px
        }
        .message{
            position: absolute;
            left: 150px;
            top: 460px;
            font-size: 25px;
        }

        table.movie{
            border: 10px groove gray;
            width: 400px;
            height: 300px;
        }

        td{
            border-left: 1px solid gray;
        }

        table.movie td:hover{
            background-color: pink;
            cursor: pointer;
        }
    </style>

    <script>
        $(function () {
            $("#btnSeat").click(function (){
               let s =
               `<table class = "table table-bodered movie">`;

               for(let row = 1; row <=5 ; row++){
                   s+="<tr>";
                   for(let col = 1; col <=5; col++){
                       s+=`<td row = "${row}" col = "${col}"></td>`;
                   }
                   s+="</tr>";
               }
               s+="</table>";
               $("div.seat").html(s);
            });

            //해당 td에서 클릭 시 행, 열 값을 얻어서 2행 3열 좌석을 예약했습니다.
            $(document).on("click",".movie td",function (){
                let r = $(this).attr("row");
                let c = $(this).attr("col");
                let str = `${r}행 ${c}열 좌석을 예약했습니다.`;

                $(".message").text(str);
            });


        });

    </script>

</head>


<body>
<button type = "button" class="btn btn-outline-success" id = "btnSeat" style="margin: 30px 200px">영화관 좌석표 확인하기</button>

<div class = "seat">1</div>
<div class = "message">2</div>
</body>
</html>
