<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }
        .gun{
            width: 300px;
            height: 250px;
            border: 1px solid gray;
            margin: 10px;
        }

        .gun1{
            background-image: url('../jquery_image/gun.png'); /*공백이 있을수도 있으니 따옴표 사용*/
            background-position: left top; /* background-position: left top  (기본값) */
        }

        .gun2{
            background-image: url('../jquery_image/gun.png'); /*공백이 있을수도 있으니 따옴표 사용*/
            background-position: left bottom; /* background-position: left top  (기본값) */
        }

        .gun1:active{  /* active : 클릭했을 때 */
            background-position: left bottom;
        }


    </style>
    <script>
        $(function () {
            //오디오가져오기
            $(".gun1").click(function (){
               let jang = new Audio("../jang.wav");
               let shot = new Audio("../fire.wav");

                jang.play();
                shot.play();
            });
        });

    </script>
</head>


<body>
    <h5>권총 분리해보기 - background 속성</h5>
    <div class="gun gun1"></div>
    <div class="gun gun2"></div>
</body>
</html>
