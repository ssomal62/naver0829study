<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		imgTable table thead {
			width: 150px;
		}

		imgTable table thead tr th {
			font-size: 20px;
			background-color: #1976D2;
			color: #F0FFF0;
			text-align: center;
		}
	</style>

	<script>
		window.onload = function () {
			imgTableView();

			let count = 0;
			document.querySelector(".count").onchange = function () {
				count = Number(this.value);
				imgTableView(count);
			}

		}

		function imgTableView(c) {

			let print =

				`
			<table class="table table-bordered">
			
			`;

			let allImgCount = 36;


			


			for (let i = 1; i <= allImgCount; i++) {

				if (allImgCount / c == 0) {
					print +=
						`

				`;
				}
				else {
				print += 
				`
				<tr>
				`;
				}


			}


			print += `</table>`
		}
	</script>
</head>

<body>

	<div class="input-group" style="width:300px;">
		<select class="form-select count" width="100">
			<script>
				for (let i = 4; i <= 10; i++) {
					document.write(`<option>${i}</option>`);
				}
			</script>

		</select>
		<button type="button" class="btn btn-info check"> 선택 </button>


		<div class="imgTable"></div>


	</div>
</body>

</html>
