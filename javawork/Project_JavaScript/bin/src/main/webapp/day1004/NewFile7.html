<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
	</style>

	<script>
		window.onload = function () {

		}
	</script>
</head>

<body>

	<h4 class="alert alert-danger">Local Stroage 공부</h4>
	<br>
	<button type="button" id="btn1" class="btn btn-success">저장</button>
	<button type="button" id="btn2" class="btn btn-success">삭제</button>
	<button type="button" id="btn3" class="btn btn-success">전체삭제</button>
	<button type="button" id="btn4" class="btn btn-success">내용보기</button>

	<br><br>

	<div id=view></div>

	<script>
		//스토리지..
		document.getElementById("btn1").onclick = function () {
			//로컬 스토리지에 저장하는 방법 (키-값 세트로 저장)
			//브라우저를 닫아도 정보가 저장된 상태로 남아있음.
			//방법 1
			localStorage.myid = "bitcamp";
			//방법 2
			localStorage.setItem("name","김나나");
			localStorage["addr"] = "강남구 역삼동"; 
			//세션 스토리지는 브라우저 닫은 순간 지워짐
			sessionStorage.age = "30세";
		}
		document.getElementById("btn2").onclick = function () {
			
			let a = prompt("삭제할 키값을 입력하세요","myid");
			localStorage.removeItem(a);

		}
		document.getElementById("btn3").onclick = function () {
			//전체지우기
			localStorage.clear();

		}
		document.getElementById("btn4").onclick = function () {
			
			let s = 
			`myid : ${localStorage.myid}<br>
			 name : ${localStorage.name}<br>
			 addr : ${localStorage.addr}<br>
			`;
			
			document.getElementById("view").innerHTML = s;

		}
	</script>

</body>

</html>
