<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>insert title here</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=black+han+sans&family=gasoek+one&family=gowun+batang&family=gowun+dodum&family=grandiflora+one&family=noto+sans+kr:wght@200;900&family=orbit&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: 'gowun dodum';
            font-size: 20px;
        }

        div.a {
            float: left;
            width: 100px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            margin: 5px;
            border: 1px solid gray;
            font-size: 1.5em;
            font-weight: bold;
        }

    </style>
    <script>
        $(function () {

            let arr = ["pink", "cyan", "orange", "gray", "megenta", "tomato"];


            $.each(arr, function (index, item) {
                console.log(index, item);

                $("div.a").eq(index).css("background-color", item).text(item);
            });

            //배열에 json 형태의 테이타를 넣어보자

            let arr2 = [
                {font: "Black han sans", "bcolor": "yellow", "fcolor": "blue", "border": "5px double green"},
                {font: "Black han sans", "bcolor": "blue", "fcolor": "blue", "border": "5px double green"},
                {font: "gasoek one", "bcolor": "green", "fcolor": "blue", "border": "5px double green"},
                {font: "gowun batang", "bcolor": "pink", "fcolor": "blue", "border": "5px double green"}
            ];

            $.each(arr2,function (index,item){
               let s = `<div style=" font-family :'${item.font}'; color :${item.bcolor};">${item.font}</div>`
                $("div.show").append(s);
            });


        });

    </script>
</head>

<body>

<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>


<hr style="clear:both;">


<div class="show">    </div>



</body>


</html>
