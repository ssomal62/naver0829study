<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: "Noto Sans KR";
        }
        .mainFrame{
            max-width: 600px;
            max-height: 300px;
        }
        .itemFrame1{
            border-bottom: 1px solid black;
            position: relative;
            z-index: 1;
        }
        .itemFrame1 img{
            position: relative;
            z-index: 1;
            float: left;
            width: 50%;
        }
        .itemFrame2{

        }
        .colorInfo{
            width: 25px;
            height: 25px;
            float: left;
            border-radius: 50px;
            border: 1px solid #E0E0E0;
            margin-top: 70px;
        }

    </style>
    <script>
        $(function () {
            let products = [
                {name:"BallCap",  imgUrl:"../29cm/6.jpg",  colors : ["orange","gray","blue"], price:65000},
                {name:"Hairpin",  imgUrl:"../29cm/30.jpg", colors : ["pink","gold","black"],  price:22500},
                {name:"Sneakers", imgUrl:"../29cm/22.jpg", colors : ["wihte","gray","red"],   price:142000},
                {name:"Backpack", imgUrl:"../29cm/28.jpg", colors : ["orange","gray","blue"], price:194000},
                {name:"Outer",    imgUrl:"../29cm/16.jpg", colors : ["orange","gray","blue"], price:334000}
            ];

            $.each(products,function (index,item){
                let form = `<div class = "mainFrame"><div  class="itemFrame1"><img src="${item.imgUrl}"></div>`;
                form += `<div class="itemFrame2"><div class="name"> <b style="margin-left : 30px;font-size: 35px;">${item.name}</b></div>`;
                form += `<div class="price"><span style="font-family :'Noto Sans KR Light' ; font-size: 25px;color : gray;"> ￦ ${item.price.toLocaleString()}</span><br></div>`;

                $.each(item.colors, function (index2,color){
                    form += `<div class="colorInfo" style="background-color: ${color};"> </div>`;
                });

                form += `<div style="clear: both"></div></div></div>`;
                $("div.show").eq(index).append(form);
            });
        });
