<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

		body * {

	<script>
		$(function () {
			//1 food의 1-12 번까지 이미지를 .photo>img에 차례대로 넣기 (each사용)

			$(".photo img").each(function (index) {
				$(this).attr("src", `../food/${index + 1}.jpg`);
			}).css({
				"width": "80px",
				"height": "80px",
				"margin-right": "3px",
			});

			$("img.large").attr("src", $(".photo img:eq(0)").attr("src"));

			$("img.large").css({
				"margin-left": "300px",
				"width": "300px",
				"height": "300px",
				"border": "10px soild gold",
				"box-shadow" : "5px 5px 5px pink",
				"border-radius" : "30px"
			})




		});

	</script>
