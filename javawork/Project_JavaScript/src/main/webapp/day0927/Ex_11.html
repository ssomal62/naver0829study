<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}
	</style>
	<script>
		window.onload = function () {
			document.getElementById("btn1").onclick = function () {
				alert("경고창입니다.\n내일부터는 긴연휴 휴유~~");
			}

			document.getElementById("btn2").onclick = function () {
				let name = prompt("당신의 이름은?");
				document.querySelector(".msg").innerHTML = `내 이름을 ${name}입니다.`;
				alert("경고창입니다.\n내일부터는 긴연휴 휴유~~");
			}
			document.getElementById("btn3").onclick = function () {
				let result = confirm("데이터를 추가할까요?")
				if (result)
					document.querySelector(".msg").innerHTML = "데이터를 추가했습니다.";
				else
					document.querySelector(".msg").innerHTML = "취소했습니다.";
			}


		}
	</script>
</head>

<body>

	<hr>
	<div>
		<button type="button" class="btn btn-danger btn-sm" id="btn1">Success</button>
		<button type="button" class="btn btn-success btn-sm" id="btn2">Info</button>
		<button type="button" class="btn btn-info btn-sm" id="btn3">Warning</button>


		<div class="alert alert-warning msg">read this message</div>
	</div>

	<hr>

</body>

</html>
