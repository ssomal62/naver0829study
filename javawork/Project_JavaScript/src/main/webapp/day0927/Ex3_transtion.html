<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<style>
		body * {
			font-family: 'Black Han Sans';
			font-size: 10px;
			color : wheat;
		}
		
		#ex1,#ex2{
			background-color: #903;
			
			width : 100px;
			height: 20px;
			overflow: hidden;
			cursor: pointer;
		}
		/* 마우스를 올렸을 때 효과 지정*/
		#ex1:hover, #ex2:hover{
			width: 400px;
		}
		
		/* 애니메이션 효과*/
		#ex1{
			transition-property: width;
			transition-duration: 0.5s;
		}
		#ex2{
			transition: width 1s;
		}
		#ex3 img{
			width: 100px;
			height: 100%;
			opacity: 0.5; /*투명도*/
			transform: rotate(10deg);
			transition: all 2s; /*모든 속성에 적용*/
			
		}
		#ex3 img:hover{
			opacity: 1;
			transform: rotate(0deg);
		}
	</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>

  <p id = "ex1"> transition test 1</p>
  <p id = "ex2"> transition test 2</p>
  <p id = "ex3">
	  <img src = "../img/10.jpg" >
  </p>
  
  
</body>
</html>
