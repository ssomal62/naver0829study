<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
			padding-left: 0px;
			margin-top: 10px;
		}
	</style>

	<script>
		window.onload = function () {
			let arr = new Array();
			arr[0] = ["../shop/26.jpg", "머리끈", "180000"];

			arr[1] = ["../shop/23.jpg", "모자", "23000"];
			arr[2] = ["../shop/31.jpg", "자켓", "450000"];
			arr[3] = ["../food/11.jpg", "망고빙수", "1800000"];
			arr[4] = ["../food/1.jpg", "샌드위치", "180000"];


			let s = "<table class = 'table table-bordered' style = 'width:700px;'>";
			s += "<caption align='top'><b>오늘 용돈 사용</b></caption>";  //부트스트랩이라서 별도 top 설정 해줘야함.




			s +=
				`<tr align = 'center'>
					<th style="width:15%">번호</th>
					<th style="width:40%">사진</th>
					<th style="width:30%">상품명</th>
					<th style="width:15%">가격</th>
				</tr>`;


			let money = 0;

			for (let i = 0; i < arr.length; i++) {
				money += Number(arr[i][2]);
			s +=
				`<tr align = 'center' style = "vertical-align: middle;">
					<td style="width:15%">${i+1}</td>
					<td style="width:40%"><img src = "${arr[i][0]}" width=200px></td>
					<td style="width:30%">${arr[i][1]}</td>
					<td style="width:15%">${arr[i][2]}</td>
				</tr>`;
				
			}

			s += "</table>";
			
			s += `<h3 style = "margin-left : 200px"> 총 ${money}원</h3>`;
			document.querySelector(".food").innerHTML = s;

		}
		
		
		



	</script>
</head>

<body>



	<div class="food">

	</div>




</body>

</html>
