<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		.photo {
			cursor: pointer;
			border: 10px groove darkgoldenrod;
			box-shadow: 5px 5px 5px gray;
		}


		.photo2 {
			border-radius: 30px;
			box-shadow: 10px 10px 10px gray;
		}
	</style>

	<script>
		$(function () {
			/*
			$("img:first").mouseover(function () {
				$(this).addClass("photo");
			});
			$("img:first").mouseout(function () {
				$(this).removeClass("photo");
			});*/

			$("img:first").hover(function () {
				$(this).addClass("photo");
			});

			$("img:eq(1)").hover(function () {
				$(this).addClass("photo2");
			}, function () {
				$(this).removeClass("photo2");
			});



		});

	</script>
</head>

<body>

	<h4 class="alert alert-danger">이미지에 마우스를 올려보세요</h4>

	<img src="../img/15.jpg" width="200" class"photo">
	<img src="../img/17.jpg" width="200" class"photo2">
</body>


</html>
