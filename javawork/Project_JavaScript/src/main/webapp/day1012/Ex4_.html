<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
	    font-family: "Noto Sans KR";
            font-size: 20px;
        }
        div{
          position: absolute;
          width: 300px;
          height: 150px;
          font-size: 19px;
        }
        #one  {left : 50px; top: 100px;}
        #two  {left : 330px; top: 100px;}
        #three{left : 700px; top: 100px;}
        #result{
          left : 50px;
          width: 1000px;
          top: 400px;
          font-size: 2em;
          text-align: center;
          border: 3px solid gold;
          border-radius: 30px;
          padding-top: 20px;
          visibility: hidden;
        }
        #three h3:hover{
          cursor: pointer;
          background-color: orange;
        }

        li{
          list-style: none;
        }

    </style>
    <script>
        $(function () {

           $(document).on("click","#btn1",function (){
             let s1 = "";
             let s2 = "";
              s1 += `<button type="button" class ="btn btn-info" id = "btn2">극장 안내</button>`;
              s1 += `<button type="button" class ="btn btn-outline-info" id = "btn3">영화 선택</button>`;
             $("#two").html(s1);

              s2 += "<div class='selec1'><ul><li>CGV 용산 IMAX</li><li>CGV 왕십리 IMAX</li><li>CGV 영등포 IMAX</li></ul></div>";
             $("#three").html(s2);
           });


          let select1 ='';
          let select2 ='';

          $(document).on("click",".selec1 li",function (){
            let s2 = "";
            $("#btn2").attr("class","btn btn-outline-info");
            $("#btn3").attr("class","btn btn-info");
            select1 = $(this).text();

            s2 += "<div class='selec2'><ul><li>바람과 같이 사라지다</li><li>엑시트</li><li>괴물</li></ul></div>"
            $("#three").html(s2);
          });

          $(document).on("click",".selec2 li",function(){
            select2 = $(this).text();
            $("#btn3").attr("class","btn btn-outline-info");
            $("#three").html('');
            $("#result").css("visibility","visible").html(`${select1}<br>${select2}`);
          });


          $(document).on("mouseover","li",function (){
            $(this).siblings().css("backgroundColor","white");
            $(this).css("backgroundColor","skyblue");
          });



        });

    </script>
</head>


<body>
<div id = "one"><button class="btn btn-outline-success" id = "btn1">영화 예매</button> </div>
<div id = "two"></div>
<div id = "three"></div>
<div id = "result">result</div>


</body>
</html>
