<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gugi&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@200;400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: "Noto Sans KR";
            font-size: 50px;
        }
        .line{
            border-bottom: 1px solid black;
        }


    </style>
    <script>
        $(function () {


            let products =
                [
                    {
                        part: "Acc",
                        data: ["../29cm/2.jpg", "../29cm/6.jpg", "../29cm/9.jpg"]
                    },
                    {
                        part: "Bag",
                        data: ["../29cm/3.jpg", "../29cm/7.jpg", "../29cm/10.jpg"]
                    },
                    {
                        part: "Shose",
                        data: ["../29cm/5.jpg", "../29cm/13.jpg", "../29cm/26.jpg"]
                    }
                ];

            $.each(products, function (index, item) {
               let s = `<tr class="line"><td style="width: 300px;">${item.part}</td>`;
                    $.each(item.data,function(index2,photo){
                       s += `<td><img src = "${photo}" width = "200"></td>`;
                    });
               $(".show").append(s);
            });

        });

    </script>
</head>


<body>

<div class="show"></div>
