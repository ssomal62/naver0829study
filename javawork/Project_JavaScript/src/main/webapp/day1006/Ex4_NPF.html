<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Gowun+Batang&family=Gowun+Dodum&family=Grandiflora+One&family=Noto+Sans+KR:wght@200;900&family=Orbit&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Gowun Dodum';
			font-size: 20px;
		}

		div.one>div.box {
			width: 50px;
			height: 50px;
			cursor: pointer;
			border: 1px solid gray;
			margin: 5px;
			float: left;
		}



		div.result {
			border: 5px inset gray;
			text-align: center;
			margin: 50px 100px;
			width: 300px;
		}
	</style>

	<script>
		$(function () {

			// div.box 에 마우스를 올리면 해당 색상을 얻어서 result의 색상을 변경하고
			//h3의 글자를 얻어서 h1에 넣기, 별점을 얻어서 result에 h3에 넣기

			$("div.one>div.box").mouseover(function () {
				let color = $(this).css("background-color");
				let getText = $(this).next().text();
				let getHeart = $(this).next().next().find("span").text();


				$("div.result").css("background-color", color);
				$("div.result>h1").text(getText);
				$("div.result>h3").text(getHeart);
			});

		});




	</script>
</head>

<body>
	<div class="one">

		<div class="box" style="background-color: aquamarine;"></div>
		<h3>데스스트랜딩</h3>
		<div class="message">
			<span>💜💜💜💜💜</span>
		</div>

		<div style="clear: both;"></div>
		<div class="box" style="background-color: royalblue;"></div>
		<h3>호라이즌제로던</h3>
		<div class="message">
			<span>💙💙💙💙💙</span>
		</div>


		<div style="clear: both;"></div>
		<div class="box" style="background-color: rgb(255, 128, 192);"></div>
		<h3>사이버펑크2077</h3>
		<div class="message">
			<span>💛💛💛💛💛</span>
		</div>

		<div style="clear: both;"></div>
		<div class="box" style="background-color: rgb(255, 0, 128);"></div>
		<h3>위쳐3</h3>
		<div class="message">
			<span>❤️❤️❤️❤️❤️</span>
		</div>
		<div style="clear: both;"></div>
	</div>

	<div class="result">
		<h1>메세지얻기</h1>
		<h3>별점얻기</h3>
	</div>

</body>


</html>
